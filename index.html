<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zool - Ninja of the 'Nth' Dimension</title>
    <!-- Include EmulatorJS -->
    <script src="https://cdn.emulatorjs.org/latest/emulator.js"></script>
</head>
<body>
    <h1>Zool - Ninja of the 'Nth' Dimension</h1>
    <!-- Emulator Container -->
    <div id="emulator"></div>
    <script>
        // Configure EmulatorJS
        EJS_player = '#emulator';
        EJS_gameUrl = './zool.smc'; // Update with your ROM file name and path
        EJS_core = 'snes';
        EJS_start();
    </script>
</body>
</html>
